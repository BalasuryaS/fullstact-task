<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
    <title>Register</title>
</head>

<body>
    <div class="container">
        <form action="" id="form">
            <h1>Register</h1>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Name">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Email">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <span class="show-password" id="showPassword" style="cursor: pointer">Show</span>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword">
                <span class="show-cpassword" id="showCPassword" style="cursor: pointer">Show</span>
                <div class="error"></div>
            </div>
            <button type="submit">Log in</button>
        </form>
    </div>
    <script>
        const showPassword = document.getElementById('showPassword');
        const showCPassword = document.getElementById('showCPassword');
        const passwordField = document.getElementById('password');
        const cpasswordField = document.getElementById('cpassword');

        showPassword.addEventListener('click', function() {
            togglePasswordVisibility(passwordField, showPassword);
        });
        showCPassword.addEventListener('click', function() {
            togglePasswordVisibility(cpasswordField, showCPassword);
        });

        function togglePasswordVisibility(field, button) {
            const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
            field.setAttribute('type', type);
            button.textContent = type === 'password' ? 'Show' : 'Hide';
        }
    </script>
</body>

</html>
